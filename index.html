<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 70%;
            max-width: 100%;
            height: 90%;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            outline: none;
        }
    </style>
    <title>Centered Textarea</title>
</head>
<body>
    <textarea id="message" name="message"></textarea>
    <script>
        window.onload = function() {
            document.getElementById("message").focus();
        };
    </script>
</body>
</html>
