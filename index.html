<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 70%;
            max-width: 100%;
            height: 90%;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            outline: none;
        }
    </style>
    <title>Bin</title>
</head>
<body>
    <textarea id="message" name="message"></textarea>
    <div>
        <button id="add">+</button>
    </div>
    <script>
        window.onload = function() {
            document.getElementById("message").focus();
            document.getElementById("add").onclick = function() {
                var textarea = document.createElement("textarea");
                document.body.insertBefore(textarea, document.getElementById("message").nextSibling);
                textarea.focus();
                textarea.style.width = "40%";
                document.getElementById("message").style.width = "40%";
            };
        };
    </script>
</body>
</html>
