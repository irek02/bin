    <title>TabNote.one - Your Private, Temporary Notepad</title>

    <style>
        /* Default (Light Theme) */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #ffffff;
            }
        }
        html, body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        textarea {
            background-color: var(--bg-color);
            color: var(--text-color);
            opacity: 81%;
            width: 70%;
            max-width: 100%;
            height: 90%;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            outline: none;
        }
    </style>
    <title>TabNote.one</title>
</head>
<body>
    <textarea id="message" name="message" placeholder="Got a thought? Jot it down here! (P.S. Your notes stay right here in your browser and won’t be sent anywhere)"></textarea>
    <script>
        window.onload = function() {

            const messageTextarea = document.getElementById("message");

            // Check if there’s saved content in sessionStorage
            const savedContent = sessionStorage.getItem("noteContent");
            if (savedContent) {
                messageTextarea.value = savedContent;
            }

            messageTextarea.focus();

            messageTextarea.addEventListener("input", function() {
                sessionStorage.setItem("noteContent", messageTextarea.value);
            });

        };
    </script>
</body>
